<body onload="populate()">

<div ng-controller="MyCtrl">

	<div style="position:absolute;top:0px;left:0px;display:none">
		<p><strong>Shown?</strong> {{myData.modalShown}}</p>
		<p><strong>Hello</strong>: {{myData.hello}}</p>
		<p><strong>Foo</strong>: {{myData.foo}}</p>
	</div>

	<div class="wrapper">

		<div class="row">
			<div class="col-sm-3">
				<img class="selfimg" src="https://dl.dropboxusercontent.com/s/zzhrhexdrs2r65p/self_sq_bw.png?dl=0" width="175" />
			</div>

			<div class="col-sm-7">
				<h1 class="title">James Wu</h1>

				<div class="intro">
				I'm a senior at the Olin College of Engineering.
				<p>I practice electrical prototyping and user-oriented design.</p>
				<p>To me, design is a mixture of empathy and practicality.</p>
				</div>
			</div>

			<div class="contact col-sm-1">
					<p id="email"></p>
					<noscript>Sorry, you need Javascript on to email me.</noscript></p>
					<p><a href="https://github.com/JimmyFW/">Github</a></p>
					<p><a href="Resume_JamesWu_Summer2014.pdf">Resume</a></p>
			</div>
		</div> <!-- end row -->

		<div id="photos"></div>

	</div> <!-- end wrapper -->

<modal-dialog show='myData.modalShown' width='800px' dialog-title='' on-close='logClose()'>
	<img ng-src="{{ returnModalURI() }}" width="800" height="auto" />
</modal-dialog>

</div> <!-- end MyCtrl -->

function populate() {
	function getRandomSize(min, max) {
	  return Math.round(Math.random() * (max - min) + min);
	}
	for (var i = 0; i < 25; i++) {
	var width = getRandomSize(200, 400);
	var height =  getRandomSize(200, 400);
	document.getElementById("photos").innerHTML += '<img src="http://www.lorempixel.com/'+width+'/'+height+'/cats">';
	}
